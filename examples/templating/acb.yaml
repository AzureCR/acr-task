version: v1.0.0

steps:
{{ if Values.environment == 'prod' }}
  - cmd: prod setup
{{ else if Values.environment == 'staging' }}
  - cmd: staging setup
{{ else }}
  - cmd: default setup
{{ end }}

  - cmd: build -t FancyThing:{{.Values.environment}}-{{.Values.version}} .

push: ['FancyThing:{{.Values.environment}}-{{.Values.version}}']